{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    {% block content %}
    <main>
        <h1>Signup</h1>
        {{error}}
        <form action="/signup/" method="POST">
            {% csrf_token %}
            {{form}}
            <button>
                Registrarse
            </button>
        </form>

        <p>Si ya estas registrado<a href="{% url 'signin' %}">inicia sesion</a></p>
    </main>

        
    {% endblock %}
</body>
</html>
